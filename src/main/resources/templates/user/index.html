<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <meta charset="UTF-8"/>
    <title>user.index</title>
</head>
<body>
你好，<span th:text="${user}"></span>！

</body>
